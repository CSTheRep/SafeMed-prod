<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, textarea, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Submit Medicine Report</h2>
    <form id="reportForm" enctype="multipart/form-data">
        <input type="text" name="patient_initials" placeholder="Patient Initials" required>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="reason" placeholder="Reason" required>
        <input type="text" name="advised_by" placeholder="Advised By" required>
        <textarea name="side_effect_description" placeholder="Side Effect Description" required></textarea>
        <input type="number" name="medicine_count" placeholder="Medicine Count" required>
        <input type="date" name="start_date" required>
        <input type="date" name="stop_date" required>
        <input type="text" name="severity" placeholder="Severity" required>
        <!-- <input type="file" name="file-upload" required> -->
        
        <h3>Medicines</h3>
        <div id="medicines">
            <div class="medicine">
                <input type="text" name="medicine_name[]" placeholder="Medicine Name" required>
                <input type="text" name="dosage[]" placeholder="Dosage" required>
            </div>
        </div>
        <button type="button" onclick="addMedicine()">Add Medicine</button>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById('reportForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            const medicines = [];
            document.querySelectorAll('.medicine').forEach(med => {
                const medicineName = med.querySelector('[name="medicine_name[]"]').value.trim();
                const dosage = med.querySelector('[name="dosage[]"]').value.trim();
                
                if (medicineName && dosage) {
                    medicines.push({
                        name: medicineName,
                        dosage: dosage
                    });
                }
            });
        
            if (medicines.length === 0) {
                alert("Please add at least one medicine.");
                return;
            }
        
            formData.append('medicines', JSON.stringify(medicines));
        
            try {
                const response = await fetch('http://localhost:5000/submit-form', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Failed to submit form.');
            }
        });
        

    </script>
</body>
</html>
